[colors]
background = #282828
background-alt = #1d2021
foreground = #FFFFFF
primary = #d79921
secondary = #98971a
alert = #cc241d
disabled = #a89984

[bar/mybar]
width = 100%
height = 24pt

radius-top = 8
; radius-bottom = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = ${color.primary}
padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font:size=12:weight=regular;2"
font-1 = "Noto Color Emoji:pixelsize=14:style=Regular;2"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio backlight xkeyboard memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
